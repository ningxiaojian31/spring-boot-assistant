<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <title>树洞管理子系统</title>
</head>
<body>
<h3 class="text-center">树洞管理子系统</h3>
<table style="padding: 200px 400px 50px; width: 1000px; margin: auto" class="table table-bordered">
    <tr>
        <td>编号</td>
        <td>树洞详情</td>
        <td>操作</td>
    </tr>
        <tr th:each="invitation:${invitations}">
                <td>[[${invitation.id}]]</td>
                <td>[[${invitation.invContent}]]</td>
                <td><a th:href="@{/admin/deleteInv(id=${invitation.id})}">删除</a></td>
        </tr>
</table>
<ul style="padding: 50px 800px;" class="pagination">
    <li><a th:href="@{/admin/invs/5(startPage=0)}">&laquo;</a></li>
    <li><a th:href="@{/admin/invs/5(startPage=0)}">1</a></li>
    <li><a th:href="@{/admin/invs/5(startPage=1)}">2</a></li>
    <li><a th:href="@{/admin/invs/5(startPage=2)}">3</a></li>
    <li><a th:href="@{/admin/invs/5(startPage=3)}">4</a></li>
    <li><a th:href="@{/admin/invs/5(startPage=4)}">5</a></li>
    <li><a th:href="@{/admin/invs/5(startPage=${totalPages}-1)}">&raquo;</a></li>
</ul>

<script src="https://code.jquery.com/jquery.js"></script>
<script th:src="@{js/bootstrap.min.js}"></script>
</body>
</html>
